<!DOCTYPE html>
<html>
  
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <script src="elevationPlotFunctions.js"></script>
  </head>
  
  <body>
    
    <h1>AstroTools</h1>
    
    <button class="button" id="homeButton" onclick="document.location='index.html'">Home</button>
    
    <h3>Elevation Plot</h3>
    <p>Plot the elevation against time for a source given a particular position on the globe. This position can be defined through a longitude or latitude or can be taken from an existing database of locations.</p>
    
    <div class="dropdown">
      
      <button class="dropbtn">Location</button>
      <div onclick="setLocation()" class="dropdown-content">
        <a href="#">Greenwich Observatory</a>
        <a href="#">SMA</a>
        <a href="#">ALMA</a>
      </div>
      
    </div>
    
    <div class = elDate>
      <label for="Date" id="label">Date:</label>
      <input type="text" class="radec" name="Date" id="Date">
    </div>
    
    
    <div class="plotWrapper">

    <canvas id="myChart"></canvas>
    </div>
   
  </body>
</html>
