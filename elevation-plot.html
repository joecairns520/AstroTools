<!DOCTYPE html>
<html>
  
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
  </head>
  
  <body>
    
    <h1>AstroTools</h1>
    
    <button class="button" id="homeButton" onclick="document.location='index.html'">Home</button>
    
    <h3>Elevation Plot</h3>
    <p>Plot the elevation against time for a source given a particular position on the globe. This position can be defined through a longitude or latitude or can be taken from an existing database of locations.</p>
    
    <div class="dropdown">
      <button class="button">Location</button>
      <div class="dropdown-content">
        <a href="#">Greenwich Observatory</a>
        <a href="#">SMA</a>
        <a href="#">ALMA</a>
      </div>
      
      <form>
       <label for="RA" id="label">RA:</label>
       <input type="text" class="radec" name="RA" id="RA">
       <label for="Dec" id="label">Dec:</label>
       <input type="text" class="radec" name="Dec" id="Dec"><br><br>
       <button type="button" class="button" onclick="printRADec()">Submit</button>
      </form>
    </div>
    
    
    
    
    <div class="plotWrapper">

    <canvas id="myChart"></canvas>
    </div>
    <script src="elevationPlotFunctions.js"></script>
   
  </body>
</html>
