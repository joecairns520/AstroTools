<!DOCTYPE html>
<html>
  
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    
    <h1>AstroTools</h1>
    
    <button class="button" id="homeButton" onclick="document.location='index.html'">Home</button>
 
    <h3>Elevation Plot</h3>
    <p>Plot the elevation against time for a source given a particular position on the globe. For now only a subset of locations are available. Please provide date in the dd/mm/yyyy format and remember to click "Plot" again if you change the location!</p>
    <p id="location">Selected Location: None<p>
    
    <form>
       <label for="RA" id="label">RA:</label>
       <input type="text" class="radec" name="RA" id="RA">
       <label for="Dec" id="label">Dec:</label>
       <input type="text" class="radec" name="Dec" id="Dec">
       <label for="Date" id="label">Date:</label>
       <input type="text" class="radec" name="Date" id="Date">
    </form> 
    
    
    <button class="button" onclick="makePlot()">Plot</button>
    
    
   <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
   <script src="elevationPlotFunctions.js"></script>
  </body>
</html>
